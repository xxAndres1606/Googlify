<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "links">
        <a href = "index.html">Google Search</a>
    </div>
    <div class = "advanced-container">
        <form action = "https://www.google.com/search">
            <div class = "form-group">
                <label for = "as_q">All these words:</label> <!-- The label chooses for which id we are giving the label to-->
                <input type = "text" name = "as_q" id = "as_q"> <!-- we are giving it an id so the label can reference for which id we are giving this label-->
            </div>
            <div class  = "form-group">
                <label for = "as_epq">This exact word or phrase:</label>
                <input type = "text" name = "as_epq" id = "as_epq">
            </div>
            <div class = "form-group">
                <label for = "as_oq">Any of these words:</label>
                <input type = "text" name = "as_oq" id = "as_oq">
            </div>
            <div class = "form-group">
                <label for = "as_eq">None of these words:</label>
                <input type = "text" name = "as_eq" id = "as_eq">
            </div>
            <button type = "submit" class = "advanced-button">Advanced Search</button>
        </form>
    </div>
</body>
</html>
